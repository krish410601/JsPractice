<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10,b=20,c=30;
        //arithmetic operators
        var sum=a+b;
        document.write("<br>"+sum);
        var diff=a-b;
        document.write("<br>"+diff);
        var mul=a*b;
        document.write("<br>"+mul);
        var div=a/b;
        document.write("<br>"+div);
        var mod=a%b;
        document.write("<br>"+mod);
        var power=a**2;
        document.write("<br>"+power);
        // relational ops
        document.write("<br>"+(a>b));
        document.write("<br>"+(a<b))
        document.write("<br>"+(a<=b))
        document.write("<br>"+(a>=b))
        document.write("<br>"+(a==b))
        document.write("<br>"+(a!=b))
        document.write("<br>"+(a===b))
        document.write("<br>"+(a!==b))
        //assignment ops
        let k=5;
        document.write("<br>"+k);
        k+=5;
        document.write("<br>"+k);
        k-=3;
        document.write("<br>"+k);
        //logical ops
        document.write("<br>"+(a>b)&&(a>c));
        document.write("<br>"+(a>b)||(c>b));
        //Incre/decre
        document.write("<br>"+(a++));
        document.write("<br>"+(++b));
        document.write("<br>"+(b--));
        document.write("<br>"+(--b));
        //conditional op
        d=a>b?a:b;
        document.write("<br>"+d);
        //bitwise ops
        document.write("<br>"+(a&b));
        document.write("<br>"+(a|b));
        document.write("<br>"+(a^b));
        document.write("<br>"+(~b));
        document.write("<br>"+(b<<1));
        document.write("<br>"+(b>>2));
    </script>
</body>
</html>
