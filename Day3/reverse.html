<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("enter a num")),rev=0,rem;
        var temp=n;
        while(n!=0){
            rem=n%10;
            rev=(rev*10)+rem;
            n=parseInt(n/10);
        }
        document.write(rev);
       
        if(temp==rev){
            document.write("palindrome")
            
        }
        else{
            document.write(" nott palindrome")
        }
        
    </script>
</body>
</html>
