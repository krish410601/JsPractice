<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("enter number")),count=0;
        for(var i=0;i<=n;i++){
            if(n%i==0){
                count++;
            }
        }
        if(count==2){
            document.write("Prime");
        }
        else{
            document.write("Not prime");
        }
    </script>
</body>
</html>
