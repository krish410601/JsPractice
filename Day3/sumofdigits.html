<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseFloat(prompt("Enter a num")),ld,sum=0;
        while(n!=0){
            ld=n%10;
            sum+=ld;
            n=parseInt(n/10);
        }
        document.write(sum);
    </script>
</body>
</html>
