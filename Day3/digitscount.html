<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=parseInt(prompt("Enter a num")),count=0;
        while(num!=0){
            num=parseInt(num/10);
            count++;
        }
        document.write(count);
    </script>
</body>
</html>
